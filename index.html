<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/pages.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img src="images/mesto.svg" alt="Лого" />
        </div>
      </header>
      <section class="profile">
        <img src="images/zhak.png" alt="Жак-Ив" class="profile__avatar" />

        <div class="info">
          <h1 class="info__title">Жак-Ив Кусто</h1>
          <h2 class="info__subtitle">Исследователь океана</h2>
          <button class="info__edit-button"></button>
        </div>

        <button class="profile__add-button">
          <img src="images/cross.svg" alt="Крестик" />
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="images/karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          />
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button">
              <img src="images/likebtn.svg" alt="Лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img
            src="images/gora elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          />
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button">
              <img src="images/likebtn.svg" alt="Лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img src="images/dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button">
              <img src="images/likebtn.svg" alt="Лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img
            src="images/gora elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__image"
          />
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button">
              <img src="images/likebtn.svg" alt="Лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img src="images/dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button">
              <img src="images/likebtn.svg" alt="Лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img
            src="images/karachaevsk.jpg"
            alt="Карачаево-Черкесия"
            class="element__image"
          />
          <div class="element__group">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-button">
              <img src="images/likebtn.svg" alt="Лайк" />
            </button>
          </div>
        </div>
      </section>

      <footer class="footer">
        <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
      </footer>

      <div class="popup">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input
              type="text"
              placeholder="Жак-Ив Кусто"
              value="Жак-Ив Кусто"
              class="popup__input-name"
            />
            <input
              type="text"
              placeholder="Исследователь океана"
              value="Исследователь океана"
              class="popup__input-job"
            />
            <button type="submit" class="popup__save-btn">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
