<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/pages.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/mesto.svg" alt="Лого" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="images/zhak.png"
            alt="фото автора"
            class="profile__avatar"
          />

          <div class="info">
            <div class="info__title-edit">
              <h1 class="info__title">Жак-Ив Кусто</h1>
              <button
                class="info__edit-button"
                type="button"
                aria-label
              ></button>
            </div>
            <p class="info__subtitle">Исследователь океана</p>
          </div>

          <button class="profile__add-button" type="button" aria-label></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="images/karachaevsk.jpg"
              alt="Карачаевск"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button
                class="element__like-button"
                type="button"
                aria-label
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/goraElbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                class="element__like-button"
                type="button"
                aria-label
              ></button>
            </div>
          </div>
          <div class="element">
            <img src="images/dombai.jpg" alt="Домбай" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button
                class="element__like-button"
                type="button"
                aria-label
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/goraElbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                class="element__like-button"
                type="button"
                aria-label
              ></button>
            </div>
          </div>
          <div class="element">
            <img src="images/dombai.jpg" alt="Домбай" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button
                class="element__like-button"
                type="button"
                aria-label
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="images/karachaevsk.jpg"
              alt="Карачаево-Черкесия"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button
                class="element__like-button"
                type="button"
                aria-label
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__content">
          <button type="button" class="popup__close" aria-label></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popupForm">
            <input
              type="text"
              required
              value=""
              class="popup__input popup__input_name"
              name="inputName"
            />
            <input
              type="text"
              required
              value=""
              class="popup__input popup__input_job"
              name="inputJob"
            />
            <button type="submit" class="popup__save-btn">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
